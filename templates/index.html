<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>選擇您的角色</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a3b9a8; /* 柔和的備援色 */
            
            /* *** 關鍵修改 1：預設將頁面內容設為隱藏 *** */
            visibility: hidden;
            /* 加入一個平滑的淡入效果，提升體驗 */
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }

        /* *** 新增：當 body 加上 .loaded class 時，讓它可見並淡入 *** */
        body.loaded {
            visibility: visible;
            opacity: 1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
        }
        .role-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .role-button {
            color: white;
            border: none;
            padding: 20px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        .role-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .player { background-color: #007bff; }
        .player:hover { background-color: #0069d9; }
        .gm { background-color: #6c757d; }
        .gm:hover { background-color: #5a6268; }
        p { margin-top: 30px; font-style: italic; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>請選擇您的角色 👤</h1>
        {% if roles %}
            <form action="{{ url_for('select_role') }}" method="post" class="role-buttons">
                {% for role in roles %}
                    {% if role == '關主' %}
                        <button type="submit" name="role" value="{{ role }}" class="role-button gm">⚙️ {{ role }}</button>
                    {% else %}
                        <button type="submit" name="role" value="{{ role }}" class="role-button player">⚡️ {{ role }}</button>
                    {% endif %}
                {% endfor %}
            </form>
        {% else %}
            <p>所有角色都已經被選完了!</p>
        {% endif %}
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // *** 關鍵修改 2：加入圖片載入後才顯示頁面的邏輯 ***
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const bgImageUrl = "{{ url_for('static', filename='green_energy_bg.jpg') }}";
            
            // 建立一個圖片物件在背景載入
            const img = new Image();
            img.src = bgImageUrl;
            
            // 當圖片載入完成時執行
            img.onload = function() {
                // 1. 設定背景
                body.style.backgroundImage = `url(${bgImageUrl})`;
                body.style.backgroundSize = 'cover';
                body.style.backgroundPosition = 'center';
                body.style.backgroundAttachment = 'fixed';
                
                // 2. 透過加入 class 來觸發 CSS 的淡入效果
                body.classList.add('loaded');
            };
            
            // (可選的錯誤處理) 如果圖片載入失敗，也顯示頁面，只是沒有背景圖
            img.onerror = function() {
                console.error('背景圖片載入失敗！');
                body.classList.add('loaded'); // 即使失敗也要顯示內容
            }
        });


        // 以下是原本的 Socket.IO 邏輯，維持不變
        const socket = io();
        socket.on('role_taken', function(data) {
            const buttonToRemove = document.querySelector(`button[value="${data.role}"]`);
            if (buttonToRemove) {
                buttonToRemove.remove();
            }
        });
    </script>
</body>
</html>
