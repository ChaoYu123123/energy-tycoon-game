<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>能源大亨 - 遊戲大廳</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #2c3e50; color: #ecf_¸; }
        .lobby-container { background-color: #34495e; padding: 40px 50px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); text-align: center; }

    <div class="lobby-container">
        <h1>遊戲進行中</h1>
        <p>目前遊戲已設定為 {{ player_count }} 人遊玩。</p>

    </div>
