    <style>

<body>
    <div class="container">
        <h1>èƒ½æºå¤§äº¨ ğŸŒ</h1>
        <h2>ç¢³æ¬Šçˆ­éœ¸æˆ°</h2>

        <div id="home-view" class="view-section active-view">
            <button id="btn-to-create" class="btn btn-green">å»ºç«‹æˆ¿é–“</button>
            <button id="btn-to-join" class="btn btn-blue">åŠ å…¥æˆ¿é–“</button>
        </div>

        <div id="join-view" class="view-section">
            <p>è«‹è¼¸å…¥ 6 ä½æ•¸æˆ¿è™Ÿ</p>
            <input type="text" id="input-room-code" maxlength="6" placeholder="------">
            <button id="btn-confirm-join" class="btn btn-blue">åŠ å…¥</button>
            <button onclick="showHome()" class="btn" style="background: #ccc;">è¿”å›</button>
        </div>

        <div id="waiting-view" class="view-section">
            <p>ç­‰å¾…ç©å®¶åŠ å…¥ä¸­...</p>
            <div id="display-code" class="room-code-display">------</div>
            <div class="player-count">ç›®å‰äººæ•¸: <span id="count-val">1</span> äºº</div>
            
            <button id="btn-start" class="btn btn-green" style="display: none;">é–‹å§‹éŠæˆ²</button>
            <p id="waiting-msg" style="display: none;">è«‹ç­‰å¾…æˆ¿ä¸»é–‹å§‹éŠæˆ²...</p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        const homeView = document.getElementById('home-view');
        const joinView = document.getElementById('join-view');
        const waitingView = document.getElementById('waiting-view');
        
        const btnToCreate = document.getElementById('btn-to-create');
        const btnToJoin = document.getElementById('btn-to-join');
        const btnConfirmJoin = document.getElementById('btn-confirm-join');
        const btnStart = document.getElementById('btn-start');
        
        const inputCode = document.getElementById('input-room-code');
        const displayCode = document.getElementById('display-code');
        const countVal = document.getElementById('count-val');
        const waitingMsg = document.getElementById('waiting-msg');

        function showHome() {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            homeView.classList.add('active-view');
        }

        // å»ºç«‹æˆ¿é–“
        btnToCreate.addEventListener('click', () => {
            socket.emit('create_room');
        });

        // åˆ‡æ›åˆ°åŠ å…¥ç•«é¢
        btnToJoin.addEventListener('click', () => {
            homeView.classList.remove('active-view');
            joinView.classList.add('active-view');
        });

        // ç¢ºèªåŠ å…¥
        btnConfirmJoin.addEventListener('click', () => {
            const code = inputCode.value;
            if (code.length === 6) {
                socket.emit('join_game_room', { code: code });
            } else {
                alert('è«‹è¼¸å…¥å®Œæ•´çš„ 6 ä½æ•¸è™Ÿç¢¼');
            }
        });

	// äº‹ä»¶ç›£è½: é–‹å§‹éŠæˆ²
	btnStart.addEventListener('click', () => {
    		// å¾ç•«é¢ä¸Šçš„é¡¯ç¤ºå…ƒç´ å–å¾—ç•¶å‰çš„æˆ¿è™Ÿ
    		const currentCode = displayCode.innerText;
    		console.log("ç™¼é€é–‹å§‹éŠæˆ²è«‹æ±‚ï¼Œæˆ¿è™Ÿ:", currentCode);
    
    		// å°‡æˆ¿è™Ÿå‚³é€çµ¦ä¼ºæœå™¨
    		socket.emit('start_game', { room_code: currentCode });
	});

        socket.on('room_created', (data) => {
            homeView.classList.remove('active-view');
            waitingView.classList.add('active-view');
            displayCode.innerText = data.code;
            if (data.is_host) btnStart.style.display = 'block';
        });

        socket.on('room_joined', (data) => {
            joinView.classList.remove('active-view');
            waitingView.classList.add('active-view');
            displayCode.innerText = inputCode.value;
            if (!data.is_host) waitingMsg.style.display = 'block';
        });

        socket.on('update_player_list', (data) => countVal.innerText = data.count);
        socket.on('game_started_redirect', () => window.location.href = "{{ url_for('role_selection') }}");
        socket.on('error_message', (data) => alert(data.msg));
    </script>
