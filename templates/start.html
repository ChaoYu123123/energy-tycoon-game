    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        // DOM å…ƒç´ 
        const homeView = document.getElementById('home-view');
        const joinView = document.getElementById('join-view');
        const waitingView = document.getElementById('waiting-view');
        
        const btnToCreate = document.getElementById('btn-to-create');
        const btnToJoin = document.getElementById('btn-to-join');
        const btnConfirmJoin = document.getElementById('btn-confirm-join');
        const btnStart = document.getElementById('btn-start');
        
        const inputCode = document.getElementById('input-room-code');
        const displayCode = document.getElementById('display-code');
        const countVal = document.getElementById('count-val');
        const waitingMsg = document.getElementById('waiting-msg');

        // è¿”å›é¦–é å‡½å¼
        function showHome() {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            homeView.classList.add('active-view');
        }

        // äº‹ä»¶ç›£è½: å»ºç«‹æˆ¿é–“
        btnToCreate.addEventListener('click', () => {

        });

        // äº‹ä»¶ç›£è½: åˆ‡æ›åˆ°åŠ å…¥ç•«é¢
        btnToJoin.addEventListener('click', () => {
            homeView.classList.remove('active-view');
            joinView.classList.add('active-view');
        });

        // äº‹ä»¶ç›£è½: ç¢ºèªåŠ å…¥
        btnConfirmJoin.addEventListener('click', () => {
            const code = inputCode.value;

            } else {

            }

        // äº‹ä»¶ç›£è½: é–‹å§‹éŠæˆ²
        btnStart.addEventListener('click', () => {

            const currentCode = displayCode.innerText;

            socket.emit('start_game', { room_code: currentCode });

        socket.on('room_created', (data) => {

            if (data.is_host) {

            }
        });

        // Socket å›æ‡‰: åŠ å…¥æˆ¿é–“æˆåŠŸ
        socket.on('room_joined', (data) => {

            // é¡¯ç¤ºè¼¸å…¥çš„æˆ¿è™Ÿ
            displayCode.innerText = inputCode.value; 
            
            if (!data.is_host) {

            }

        socket.on('game_started_redirect', (roomCode) => {
