<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>能源大亨: 碳權爭霸戰</title>
    <link rel="preload" href="{{ url_for('static', filename='green_energy_bg.jpg') }}" as="image">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2e8b57 0%, #2f4f4f 100%);
            color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            color: #343a40;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 400px;
        }
        h1 {
            font-size: 2.8em;
            color: #343a40;
            margin-top: 0;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #28a745;
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 1.1em;
            width: 100px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .confirm-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-button:hover { background-color: #218838; }
        .join-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .join-button:hover { background-color: #0069d9; }
        p { font-size: 1.3em; }
    </style>
</head>
<body>
    <div class="container">

        {% if game_in_progress %}
            <div id="lobby-view">
                <h1>遊戲進行中</h1>
                <p>目前遊戲已設定為 {{ player_count }} 人遊玩。</p>
                <a href="{{ url_for('role_selection') }}" class="join-button">前往角色選擇</a>
            </div>

        {% else %}
            <div id="setup-view">
                <h1>能源大亨 🌍</h1>
                <h2>碳權爭霸戰</h2>
                <form id="setup-form">
                    <label for="player_count">請輸入總遊玩人數 (含關主):</label>
                    <input type="number" id="player_count" name="player_count" min="3" max="8" value="3" required>
                    <button type="submit" class="confirm-button">確定</button>
                </form>
            </div>
            <div id="confirmation-view" style="display: none;">
                <h1>遊戲大廳</h1>
                <p id="confirmation-text"></p>
                <a href="{{ url_for('role_selection') }}" class="join-button">進入角色選擇</a>
            </div>
        {% endif %}

    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // 這段 JS 只在遊戲未開始時才需要執行
        {% if not game_in_progress %}
            const socket = io();
            const setupView = document.getElementById('setup-view');
            const confirmationView = document.getElementById('confirmation-view');
            const confirmationText = document.getElementById('confirmation-text');
            const setupForm = document.getElementById('setup-form');
            const playerCountInput = document.getElementById('player_count');

            if (setupForm) {
                setupForm.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const playerCount = playerCountInput.value;
                    socket.emit('setup_game', { player_count: playerCount });
                });
            }

            socket.on('game_is_ready', function(data) {
                if (confirmationText && setupView && confirmationView) {
                    confirmationText.innerText = `目前遊戲已設定為 ${data.player_count} 人遊玩。`;
                    setupView.style.display = 'none';
                    confirmationView.style.display = 'block';
                }
            });
        {% endif %}
    </script>
</body>
</html>
